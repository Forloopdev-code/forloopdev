##
## Nginx config for Forloop Dev (Laravel + Inertia.js)
## Place at: /etc/nginx/sites-available/forloopdev
## Enable with: sudo ln -s /etc/nginx/sites-available/forloopdev /etc/nginx/sites-enabled/
## Then: sudo nginx -t && sudo systemctl reload nginx
##

server {
    listen 80;
    listen [::]:80;

    server_name yourdomain.com www.yourdomain.com;  # <-- replace with your domain

    # Redirect HTTP → HTTPS (uncomment after running certbot)
    # return 301 https://$host$request_uri;

    root /var/www/forloopdev/public;
    index index.php;

    # Serve static files directly; fall back to index.php (Inertia SPA)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP via FastCGI
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;  # adjust PHP version
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Block direct access to hidden files (.env, .git, etc.)
    location ~ /\. {
        deny all;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Uploads max size (adjust as needed)
    client_max_body_size 10M;
}

## HTTPS block — run: sudo certbot --nginx -d yourdomain.com -d www.yourdomain.com
## Certbot will add the SSL config automatically below this block.
